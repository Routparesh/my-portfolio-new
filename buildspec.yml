version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g npm@latest
      
  pre_build:
    commands:
      - echo Installing dependencies...
      - npm install
      
  build:
    commands:
      - echo Build started on `date`
      - npm run build
      
  post_build:
    commands:
      - echo Build completed on `date`
      
artifacts:
  files:
    - '**/*'
  base-directory: 'build'
  discard-paths: no

cache:
  paths:
    - 'node_modules/**/*'
